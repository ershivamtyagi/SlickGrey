		<script>
		var request;
		function checkuser()
		{
			var cu = document.signupform.choose.value;
				
			if(cu.length==0)
			{
				alert("Error! Choose name can't leave blank");
				document.signupform.choose.focus();
				return false; 
			}
			else
			{
				var url = "checkchooseuser.jsp?chooseuser="+cu;	
			
				if(window.XMLHttpRequest)
				{  
				request = new XMLHttpRequest();  
				}  
				else if(window.ActiveXObject)
				{ 	 	
				request = new ActiveXObject("Microsoft.XMLHTTP");  
				}  
  
				try  
				{  
				request.onreadystatechange = getInfo;  
				request.open("GET",url,true);  
				request.send();  
				}  
				catch(ex)  
				{  
					alert("Unable to connect to server");  
				}  
			}
		}
		
		function getInfo()
		{
			if(request.readyState==4)
			{  
				var val = request.responseText;
				document.getElementById('amit').innerHTML = val;
				
				if(document.getElementById('amit').innerText == "already in use")
				{
				document.signupform.choose.value="";
				}
			}  
		}

		function phonenumber()  
		{  
			var phoneno = /^\d{10}$/;  
  			if(document.signupform.mobile.value.match(phoneno))  
  			{  
      			}  
  			else  
  			{  
     				alert("Not a valid Mobile Number must contain 10 Digits"); 
				document.signupform.mobile.value="";
				document.signupform.mobile.focus();
     			}    		 
		}  

		function rat()
		{
			alert("Password length must be greater than 6 letters with atleast 1 numeric and lower case alphabet and upper case alphabet letter");
		}

		function cat(form)
		{
			var first = document.signupform.first.value;
			var last = document.signupform.last.value;
			var gender = document.signupform.gender.value;
			var dob = document.signupform.dob.value;
			var address = document.signupform.address.value;
			var country = document.signupform.country.value;
			var mobile = document.signupform.mobile.value;
			var email = document.signupform.email.value;
			var choose = document.signupform.choose.value;
			var password = document.signupform.password.value;
			var cpassword = document.signupform.cpassword.value;
			
			if(first.length==0)
			{
				alert("Error! First name can't leave blank");
				document.signupform.first.focus();
				return false; 
			}	
			if(last.length==0)
			{
				alert("Error! Last name can't leave blank");
				document.signupform.last.focus();
				return false; 
			}
			if(gender.length==0)
			{
				alert("Error! Gender can't leave blank");
				return false; 
			}
			if(dob.length==0)
			{
				alert("Error! DOB can't leave blank");
				document.signupform.dob.focus();
				return false; 
			}
			if(address.length==0)
			{
				alert("Error! Address can't leave blank");
				document.signupform.address.focus();
				return false; 
			}
			if(country.length==0)
			{
				alert("Error! Country can't leave blank");
				document.signupform.country.focus();
				return false; 
			}
			if(mobile.length==0)
			{
				alert("Error! Mobile can't leave blank");
				document.signupform.mobile.focus();
				return false; 
			}
			if(email.length==0)
			{
				alert("Error! Email can't leave blank");
				document.signupform.email.focus();
				return false; 
			}
			if(choose.length==0)
			{
				alert("Error! Choose name can't leave blank");
				document.signupform.choose.focus();
				return false; 
			}
			if(password.length==0)
			{
				alert("Error! Password can't leave blank");
				document.signupform.password.focus();
				return false; 
			}
			if(cpassword.length==0)
			{
				alert("Error! Confirm Password can't leave blank");
				document.signupform.cpassword.focus();
				return false; 
			}

			if(form.password.value != "" && form.password.value == form.cpassword.value)
			{
	      		if(form.password.value.length < 6)
			{
	        	alert("Error: Password must contain at least six characters!");
	        	form.password.focus();
	        	return false;
	      		}
	      		if(form.password.value == form.choose.value)
			{
	        	alert("Error: Password must be different from Choose Name!");
	        	form.password.focus();
        		return false;
      			}
      	
			re = /[0-9]/;
      			if(!re.test(form.password.value))
			{
        		alert("Error: password must contain at least one number (0-9)!");
       			form.password.focus();
        		return false;
      			}
      			re = /[a-z]/;
      			if(!re.test(form.password.value))
			{
        		alert("Error: password must contain at least one lowercase letter (a-z)!");
        		form.password.focus();
        		return false;
      			}
	      		re = /[A-Z]/;
	      		if(!re.test(form.password.value))
			{
	        	alert("Error: password must contain at least one uppercase letter (A-Z)!");
	        	form.password.focus();
	        	return false;
	      		}
    			}
			else
			{
      			alert("Error: Please check that you've entered and confirmed your password!");
      			form.password.focus();
      			return false;
    			}
			
			return true;						
		}

		</script>

						<tr><td><input type="text" name="choose" onchange="checkuser()"></input></td><td><span id="amit"></span></td></tr>

						<tr><td><label><b>Password</b></label></td><td><label><b>Confirm Password</b></label></td></tr>
						<tr><td><input type="password" name="password"></input></td><td><input type="password" name="cpassword"></input></td></tr>
						<tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
